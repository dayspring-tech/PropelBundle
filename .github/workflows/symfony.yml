name: PHP Composer

on:
  push:

jobs:
  test:

    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v2

      - name: Use PHP 7.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          extensions: sqlite3, zip
          coverage: xdebug
          tools: composer:v1